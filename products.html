<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale1.0">
    <title>商品列表 - 訪客頁</title>
    <meta name="description" content="運用 Supabase 和 PostgreSQL 建立的商品列表。">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TZ5HPBYDWV"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-TZ5HPBYDWV');
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <h1>商品列表 (訪客頁)</h1>
        <p>運用 Supabase 打造的動態網站</p>
    </header>

    <div class="page-container">
        <aside class="sidebar">
            <img id="profile-pic" src="images/my-photo.png" alt="沈廷翼的大頭貼">
            <div class="contact-info">
                <h3>聯繫資訊</h3>
                <p>Email: <a href="mailto:dksitn@gmail.com">dksitn@gmail.com</a></p>
            </div>
            <hr> 
             <nav class="main-nav-links">
                <h3>網站導覽</h3>
                <ul>                    
                    <li><a href="https://my-resume-v1-production.up.railway.app/achievements.html">個人專業履歷</a></li>
                    <li><a href="https://my-resume-v1-production.up.railway.app/debug_log.html"><b>Gemini 合作日誌</b></a></li>
                    <li><a href="products.html">商品列表</a></li>
                    <li><a href="index.html">首頁</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <section id="products-list">
                <h2>所有商品</h2>
                <div id="product-cards-container">
                    </div>
                <p id="loading-message">載入商品中...</p>
                <p id="error-message" style="color: red; display: none;">載入商品失敗。請檢查網路連線或 API。</p>
            </section>
        </main>
    </div>

    <footer>
        <p>我正在經過我建造的Gemini Gem的指導下，學習如何從零打造動態網站。</p>
        <p>&copy; 以上專頁，由沈廷翼開發的Gemini Gem 輔助下完成</p>
    </footer>

    <div id="contact-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span> 
            <h2>聯繫購買商品</h2>
            <p>您即將詢問：<strong id="modal-product-name"></strong></p>

            <form id="contact-form">
                <input type="hidden" id="modal-product-name-fk" name="product_name_fk">
                
                <div class="form-group">
                    <label for="client-name">您的姓名:</label>
                    <input type="text" id="client-name" name="client_name" required>
                </div>

                <div class="form-group">
                    <label for="client-contact">您的 Email/電話:</label>
                    <input type="text" id="client-contact" name="client_contact" required>
                </div>

                <div class="form-group">
                    <label for="purchase_quantity">購買數量:</label>
                    <input type="number" id="purchase_quantity" name="purchase_quantity" required min="1" value="1">
                    </div>

                <div class="form-group">
                    <label for="inquiry-text">詢問內容 (選填):</label>
                    <textarea id="inquiry-text" name="inquiry_text"></textarea>
                </div>
                
                <button type="submit" id="submit-contact">送出詢問</button>
                <p id="contact-status-message" style="margin-top: 10px; font-weight: bold;"></p>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="main.js"></script>
    <script src="products.js"></script>
</body>
</html>
